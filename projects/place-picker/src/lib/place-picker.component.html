<div class="place-search">
  <div *ngIf="this.enablePlacesSearch" class="place-form-group">
    <input #Search="ngModel" [(ngModel)]="this.search" (keyup)="this.searchChange($event)" type="text" id="placeSearch"
      name="placeSearch" class="place-input" placeholder="Search place">
  </div><!-- form-group -->
  <div class="place-search-list" *ngIf="this.searchResults && this.searchResults.length > 0">
    <div *ngFor="let result of this.searchResults; index as i" (click)="this.selectSearchResult(result)"
      class="place-item">{{result.name}}</div><!-- item -->
  </div><!-- list -->
  <div class="place-map-body" [style.height.px]="this.vSize" [class.map-top-position]="this.enablePlacesSearch">
    <div class="place-map" #map></div><!-- map -->
    <div class="pin"></div>
  </div><!-- map -->
</div><!-- place -->
