<div class="place-search">
  <div class="place-form-group">
    <input #Search="ngModel" [(ngModel)]="this.search" (keyup)="this.searchChange($event)" type="text" id="placeSearch" name="placeSearch" class="place-input" placeholder="Search place">
    <div class="place-prepend" title="Use my current location">&#8982;</div><!-- prepend -->
  </div><!-- form-group -->
  <div class="place-search-list" *ngIf="this.searchResults && this.searchResults.length > 0">
    <div *ngFor="let result of this.searchResults; index as i" (click)="this.selectSearchResult(result)" class="place-item">{{result.name}}</div><!-- item -->
  </div><!-- list -->
  <div class="place-map-body" style="height: 300px;">
  <div class="place-map"  #map></div><!-- map -->
  <div class="pin"></div>
  </div><!-- map -->
</div><!-- place -->
