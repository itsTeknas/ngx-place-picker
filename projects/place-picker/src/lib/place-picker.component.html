<div class="place-search">
  <div class="place-form-group">
    <input #Search="ngModel" [(ngModel)]="this.search" (keyup)="this.searchChange($event)" type="text" id="placeSearch" name="placeSearch" class="place-input" placeholder="Search place">
    <div class="place-prepend" title="Use my current location">&#8982;</div><!-- prepend -->
  </div><!-- form-group -->
  <div class="place-search-list">
    <div class="place-item">Mumbai</div><!-- item -->
    <div class="place-item">Delhi</div><!-- item -->
    <div class="place-item">Banglore</div><!-- item -->
  </div><!-- list -->
  <div class="place-map" #map></div><!-- map -->

</div><!-- place -->
